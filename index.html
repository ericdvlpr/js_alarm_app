<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm App</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="timer-display">00:00:00</div>
      <div class="container">
        <div class="inputs">
          <input type="text"
          id="med_name"
          placeholder="Medicine Name"
          />
          <input
            type="number"
            id="hourInput"
            placeholder="00"
            min="0"
            max="23"
          />
          <input
            type="number"
            id="minuteInput"
            placeholder="00"
            min="0"
            max="59"
          />
        </div>
        <button id="set">Add Alarm</button>
        <div class="activeAlarms"></div>
      </div>
      
    </div>
    <div id="add-alarm-btn">
      <span>+</span>
    </div>
    <div class="modal" id="add-alarm-modal">
      <div class="content">
        <div class="head">
          <div class="title">Add Alarm</div>
          <div class="close">x</div>
        </div>
        <div class="body">
          <div class="name">
            <input type="text" id="name" value="alarm" />
          </div>
          <div class="time">
            <div class="hour">
              <div class="up">+</div>
              <div class="number">12</div>
              <div class="down">-</div>
            </div>
            <div class="minute">
              <div class="up">+</div>
              <div class="number">00</div>
              <div class="down">-</div>
            </div>
          </div>
          <div class="days">
            <div class="day active">M</div>
            <div class="day active">T</div>
            <div class="day active">W</div>
            <div class="day active">T</div>
            <div class="day active">F</div>
            <div class="day">S</div>
            <div class="day">S</div>
          </div>
        </div>
        <div class="footer">
          <div class="btn cancel">Cancel</div>
          <div class="btn save">Save</div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
    

  </body>
</html>
