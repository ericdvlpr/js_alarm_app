<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm App</title>
    <!-- Font Awesome Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="appHeader">
            <img src="logo.png" class="img-fluid" >
        </div>
      </div>
      <div class="row">
        <div class="wrapper">
          <!-- <div class="timer-display">00:00:00</div> -->
            <div class="activeAlarms " id="activeAlarms"></div>
        </div>
        <div class="row fixed-bottom">
          <button type="button"  id="add-alarm-btn"  data-bs-toggle="modal" data-bs-target="#exampleModal" >
            <span>+</span>
          </button> 
        </div>
      </div>
     
    </div>
     
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Alarm</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
             <div class="container">
              <form class="row g-3">
                <div class="col-md-6">
                  <input type="text"  class="form-control"
                  id="med_name"
                  placeholder="Medicine Name"
                  required
                  />
                </div>
                <div class="col-md-6">
                    <input type="time" name="alarmTime" id="alarmTime" class="form-control" />
                </div>
                <div class="p-2 col-md-12">
                  <ul class="list-group list-group-horizontal ">
                    <li class="form-check">
                      <input name="days" type="checkbox" value="0" id="0">
                      <label class="form-check-label" for="flexCheckDefault">
                        Sun
                      </label>
                    </li>
                    <li class="form-check">
                      <input name="days" type="checkbox" value="1" id="2">
                      <label class="form-check-label" for="flexCheckDefault">
                        Mon
                      </label>
                    </li>
                    <li class="form-check">
                      <input name="days" type="checkbox" value="2" id="2">
                      <label class="form-check-label" for="flexCheckDefault">
                        Tue
                      </label>
                    </li>
                    <li class="form-check">
                      <input name="days" type="checkbox" value="3" id="3">
                      <label class="form-check-label" for="flexCheckDefault">
                        Wed
                      </label>
                    </li>
                    <li class="form-check">
                      <input name="days" type="checkbox" value="4" id="4">
                      <label class="form-check-label" for="flexCheckDefault">
                        Thu
                      </label>
                    </li>
                    <li class="form-check">
                      <input name="days" type="checkbox" value="5" id="5">
                      <label class="form-check-label" for="flexCheckDefault">
                        Fri
                      </label>
                    </li>
                    <li class="form-check">
                      <input name="days" type="checkbox" value="6" id="6">
                      <label class="form-check-label" for="flexCheckDefault">
                        Sat
                      </label>
                    </li>
                   </ul>
                </div>
                <input type="hidden" name="action" id="action" value="Add" />
                <input type="hidden" name="id" id="id" />
              </form>
              
             </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary action" id="set">Add Alarm</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </body>
</html>
